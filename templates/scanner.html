{% extends 'index.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col mt-3">
            <h3>Upload Image</h3>
            <form action="#" method="post" enctype="multipart/form-data" class="d-flex mt-3">
                <div class="form-group flex-grow-1">
                    <input type="file" name="image_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-warning pl-3">
                </div>
            </form>
            <br>
            

        </div>

        {% if fileupload %} 
            <div class="row">
                <div class="col">
                    <h3>Editor</h3>
                    <p> {{message}} </p>
                    <canvas id="canvas" style="max-width: 100%; display: block"></canvas>
                    <button class="btn btn-primary mt-3" id="sendData">Scan</button>
                </div>
                <div class="col">
                    <h3>Results</h3>
                    <p> A preview of the scanned document will be displayed here </p>
                    <div id="loader" style="max-height: 100%; display: block" class="col" align="center"></div>
                    <div id="resultImageContainer"  style="max-width: 100%; display: block" class="col" align="center"></div>
                    <a id="downloadImage" class="btn btn-warning mt-3" style="display: none;">Download Image</a>                </div>
            </div>
            <script>
                loadPoints({{points | tojson}})
            </script>
        {% endif %}

    </div>
</div>
{% endblock %}
